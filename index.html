<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Comphanny</title>

  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <link rel="shortcut icon" href="./images/logo/comphanny-icon-color.png" type="image/png">
</head>
<body id="top">
  <main>
    <section class="landing">
      <div>
        <div class="flex-center">
          <div class="title-container">
            <h1 class="title text-center text-primary-dark">Comphanny</h1>
            <p class="subtitle text-center text-primary-light text-italic">Phun, phamily phans</p>
          </div>
        </div>
      </div>
    </section>

    <section class="page-section">
      <div class="container">
        <div class="flex-center">
          <h1 class="section-heading">Phanny Builds</h1>
        </div>

        <div class="flex-row">
          <div class="card">
            <div class="card-body bg-primary-light flex-center">
              <i class="fa fa-images fa-3x display-block"></i>
            </div>
            <div class="card-header flex-center bg-primary text-white">
              <h5 class="card-title">Websites</h5>
            </div>
          </div>

          <div class="card">
            <div class="card-body bg-primary-light flex-center">
              <i class="fa fa-globe fa-3x display-block"></i>
            </div>
            <div class="card-header flex-center bg-primary text-white">
              <h5 class="card-title">Web Apps</h5>
            </div>
          </div>

          <div class="card">
            <div class="card-body bg-primary-light flex-center">
              <i class="fa fa-mobile-alt fa-3x display-block"></i>
            </div>
            <div class="card-header flex-center bg-primary text-white">
              <h5 class="card-title">Mobile Apps</h5>
            </div>
          </div>

          <div class="card">
            <div class="card-body bg-primary-light flex-center">
              <i class="fa fa-cloud fa-3x display-block"></i>
            </div>
            <div class="card-header flex-center bg-primary text-white">
              <h5 class="card-title">APIs</h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="page-section">
      <div class="container">
        <div class="flex-center">
          <h1 class="section-heading">Phamily</h1>
        </div>


      </div>
    </section>
  </main>

  <footer>
    Comphanny 2019
  </footer>

  <a class="btn-top" href="#top"><i class="fa fa-angle-up fa-2x"></i></a>
</body>
</html>
